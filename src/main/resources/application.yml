spring:
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://host:port/database"
    username: "username"
    password: "password"
  jpa:
    hibernate:
      ddl-auto: "update"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

# JWT settings
jwt:
  secret: "secretWord"
  expiration: 1
  type: "Bearer"
